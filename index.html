<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Premium Font same as recommend page -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>

        body{
            background: linear-gradient(135deg,#000000,#0f2027,#203a43,#2c5364);
            font-family: 'Poppins', sans-serif;
            color:white;
            min-height:100vh;
        }

        /* Navbar */
        .navbar{
            background: linear-gradient(90deg,#00a65a,#00ff9c);
            box-shadow:0 0 20px #00ff9c;
            padding:15px;
        }

        .navbar-brand{
    font-size:32px;
    font-weight:700;
    letter-spacing:1px;

    background: linear-gradient(
        90deg,
        #ffffff,
        #00ffaa,
        #00c3ff,
        #ffffff
    );

    background-size:200% auto;
    -webkit-background-clip:text;
    color:transparent;

    animation: shine 3s linear infinite;

    text-shadow:
        0 0 5px rgba(0,255,170,0.5),
        0 0 10px rgba(0,255,170,0.4),
        0 0 20px rgba(0,255,170,0.3);
}

/* Shine animation */
@keyframes shine{
    to{
        background-position:200% center;
    }
}

        .nav a{
            color:black !important;
            font-weight:500;
            font-size:16px;
            margin-left:25px;
            letter-spacing:0.5px;
            transition:0.3s;
        }

        .nav a:hover{
            color:white !important;
            transform:scale(1.1);
        }

        /* Title */
        .main-title{
            font-size:55px;
            font-weight:700;
            margin-top:30px;
            background:linear-gradient(90deg,#00ffaa,#00c3ff);
            -webkit-background-clip:text;
            color:transparent;
            letter-spacing:1px;
            text-shadow:0 0 20px rgba(0,255,200,0.3);
            animation: fadeInDown 1s ease;
        }

        /* Card */
        .card{
            background: rgba(255,255,255,0.08);
            border-radius:15px;
            backdrop-filter: blur(10px);
            box-shadow:0 0 20px rgba(0,255,200,0.2);
            transition:0.4s;
            overflow:hidden;
            animation: fadeInUp 0.8s ease;
        }

        .card:hover{
            transform: translateY(-10px) scale(1.03);
            box-shadow:0 0 35px rgba(0,255,200,0.6);
        }

        .card img{
            height:280px;
            object-fit:cover;
            border-radius:10px;
            transition:0.4s;
        }

        .card:hover img{
            transform:scale(1.05);
        }

        /* Book Title */
        .book-title{
            font-weight:600;
            margin-top:12px;
            font-size:17px;
            color:#00ffc3;
            letter-spacing:0.5px;
        }

        /* Author */
        .book-author{
            font-size:14px;
            color:#cccccc;
            font-weight:400;
        }

        /* Votes */
        .votes{
            color:#00ffcc;
            font-size:14px;
            font-weight:500;
        }

        /* Rating */
        .rating{
            color:#ffd700;
            font-size:15px;
            font-weight:600;
        }

        /* Animation */
        @keyframes fadeInDown{
            from{
                opacity:0;
                transform:translateY(-50px);
            }
            to{
                opacity:1;
                transform:translateY(0);
            }
        }

        @keyframes fadeInUp{
            from{
                opacity:0;
                transform:translateY(50px);
            }
            to{
                opacity:1;
                transform:translateY(0);
            }
        }

    </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <span class="navbar-brand">My Book Recommender</span>
        <ul class="nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
</nav>

<!-- Content -->
<div class="container">

    <h1 class="main-title">Top 50 Books</h1>

    <div class="row">

        {% for i in range(book_name|length) %}

        <div class="col-lg-3 col-md-4 col-sm-6 mt-4">

            <div class="card p-3">

                <img src="{{ image[i] }}" class="card-img-top">

                <div class="card-body">

                    <div class="book-title">
                        {{ book_name[i] }}
                    </div>

                    <div class="book-author">
                        {{ author[i] }}
                    </div>

                    <div class="votes">
                        Votes: {{ votes[i] }}
                    </div>

                    <div class="rating">
                        Rating: {{ rating[i] }}
                    </div>

                </div>

            </div>

        </div>

        {% endfor %}

    </div>

</div>

</body>
</html>
